<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Username / Password</title>
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <div class="login-box">
    <div class="login-header">Account Recovery</div>
    <div class="login-body">
      <p>Please enter your registered email address. We'll send instructions to reset your username/password.</p>
      <input type="email" id="recovery-email" placeholder="Enter your email" />
      <button onclick="recover()">SEND RECOVERY LINK</button>
      <div class="signup">
        <a href="index.html">‚Üê Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    function recover() {
      const email = document.getElementById("recovery-email").value;
      if (!email) {
        alert("Please enter your email.");
        return;
      }
      alert("Recovery instructions sent to: " + email);
    }
  </script>
</body>
</html>
